<template name="stores">
    <div style="text-align: right; margin-bottom: 10px">
        <button id="create" type="submit" class="btn btn-primary">Create store</button>
    </div>
    <div class="box box-solid">
        <div class="box-header">
            <h3 class="box-title">All Stores</h3>
        </div>
        <div class="box-body">
            <div class="dataTables_wrapper form-inline dt-bootstrap">
            <div class="row">
                <div class="col-sm-12">
                    <table id="table_stores" class="table table-striped table-bordered dataTable" role="grid">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Company Name</th>
                                <th>Phone</th>
                                <th>City</th>
                                <th>Country</th>
                                <th>Created At</th>
                                <th class="no-sort"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each allstores }}
                            <tr>
                                <td><a href="{{pathFor route='store.edit' }}">{{ _id }}</a></td>
                                <td>{{ name }}</td>
                                <td>{{ email }}</td>
                                <td>{{ companyName }}</td>
                                <td>{{ phone }}</td>
                                <td>{{ city }}</td>
                                <td>{{ country }}</td>
                                <td>{{ createdAt }}</td>
                                <td>
                                    <a href="{{pathFor route='store.edit' }}"><i class="fa fa-pencil-square-o"></i></a>
                                </td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
    </div>
</template>
